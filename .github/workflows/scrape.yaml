name: HITMaal Scraper Auto Run

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    concurrency:
      group: hitmaal-scraper
      cancel-in-progress: true

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: â–¶ï¸ Run scraper
        run: |
          python scraper.py

      - name: ğŸ“¤ Commit & push JSON output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always sync with remote to avoid rejection
          git pull --rebase origin main

          # Commit only if file changed
          git add hitmall.json
          git diff --cached --quiet || git commit -m "Auto update HITMaal data"

          git push origin main
